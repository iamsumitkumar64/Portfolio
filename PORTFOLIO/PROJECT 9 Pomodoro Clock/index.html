<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <p>Pomodoro Clock</p>
        <button id="mode">Theme</button>
    </header>
    <main>
        <div id="main_head">
            <label for="">00:00</label>
        </div>
        <p id="cont">Session Time</p>
        <section>
            <div>
                <p>Session</p>
                <div>
                    <p><label for="">10</label>min</p>
                    <button id="s_inc">+</button>
                    <button id="s_dec">-</button>
                </div>
            </div>
            <div>
                <p>Break</p>
                <div>
                    <p><label for="">5</label>min</p>
                    <button id="b_inc">+</button>
                    <button id="b_dec">-</button>
                </div>
            </div>
        </section>
        <div id="btns">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </main>
    <footer>
        <p>Sumit Birwal 2025</p>
    </footer>
</body>
<script src="index.js"></script>

</html>
